<h1 class="text-center">Lista de alumnos</h1>
<button class="btn btn-primary btn-sm" routerLink="/alumno/form">CREAR ALUMNO</button>

<ion-list>
  <ion-item *ngFor="let alumno of lista_alumnos">
    <ion-label>{{alumno.id}}. {{alumno.nombre}} {{alumno.apellido}}</ion-label>
  </ion-item>

</ion-list>



<hr>
<hr>

<div class='listaAlumnos'>
    <div class="card" *ngFor="let alumno of lista_alumnos">
        <!--<img class="card-img-top" src="..." alt="Card image cap">
        si no tiene foto, le pongo una de randomuser
      si tiene foto, la pillo del servidor-->
        <img *ngIf="!alumno.fotoHashCode" class="card-img-top" src="https://randomuser.me/api/portraits/men/{{alumno.id%100}}.jpg" alt="Card image cap">
        <img *ngIf="alumno.fotoHashCode" class="card-img-top" src="http://10.1.2.10:3000/alumno/obtenerfoto/{{alumno.id}}?fotoid={{alumno.fotoHashCode}}" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">{{alumno.id}}. {{alumno.nombre}} {{alumno.apellido}}</h5>
        </div>
        
        <ul class="list-group list-group-flush">
          <li class="list-group-item">Email: {{alumno.email}}</li>
          <li class="list-group-item">Edad: {{alumno.edad}}</li>
        </ul>
        <div class="card-footer text-muted">
          <p>{{alumno.creadoEn|date:'short'}}</p>
        </div>
      </div>
      
</div>
<div class="form-check">
  <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" [checked]="automatico" (click)="checkTocado()">
  <label class="form-check-label" for="flexCheckChecked">
    Actualizar Autom√°ticamente
  </label>
</div>
